{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body class="bg-light">
<main class="d-flex align-items-center min-vh-100">
    <div class="container bg-white shadow rounded p-4 custom-container">
        <div class="form-header text-center">
            <h1 class="h3">Check Your Email</h1>
            <p class="text-muted">We've sent a password reset link to your email.</p>
            <p>Back to <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <div class="container ms-5">
        <div class="row custom-img">
            <img src="{% static 'img/check.jpg' %}" alt="Reset Password" class="img-fluid">
        </div>
    </div>
</main>
</body>
</html>
