{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body class="bg-light">
<main class="d-flex align-items-center min-vh-100">
    <div class="container bg-white shadow rounded p-4 custom-container">
        <div class="form-header text-center">
            <h1 class="h3">Password Reset Complete</h1>
            <p class="text-muted">Your password has been reset successfully. You can now log in using your new
                password.</p>
        </div>
        <p class="mt-3">Go to <a href="{% url 'login' %}">Login</a></p>
    </div>
    <div class="container ms-5">
        <div class="row custom-img">
            <img src="{% static 'img/check.jpg' %}" alt="Reset Password" class="img-fluid">
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
