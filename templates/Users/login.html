{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
<main class="d-flex align-items-center min-vh-100">
    <div class="container bg-white shadow rounded p-4 custom-container">
        <div class="form-header text-center">
            <h1 class="h3">Login to Your Account</h1>
            <p class="text-muted">Enter your credentials to access your account.</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <!-- Email Input -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                       required>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password"
                       placeholder="Enter your password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <!-- Remember Me and Forgot Password on the same line -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Remember Me Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember Me
                    </label>
                </div>

                <!-- Forgot Password Link -->
                <div>
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-dark d-block w-100 rounded-4 mt-3">Login</button>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>

    <!-- Optional Side Image Section -->
    <div class="container ms-5">
        <div class="row custom-img">
            <img src="{% static 'img/check.jpg' %}" alt="Login" class="img-fluid">
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
