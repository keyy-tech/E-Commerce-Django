{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
<main class="d-flex align-items-center min-vh-100">
    <div class="container bg-white shadow rounded p-4 custom-container">
        <div class="form-header text-center">
            <h1 class="h3">Reset Your Password</h1>
            <p class="text-muted">Enter your email to reset your password.</p>
        </div>
        <form method="post" action="{% url 'password_reset' %}">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}

            <!-- Email Input -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                       required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-dark d-block w-100 rounded-4 mt-3">Send Reset Link</button>
            <p class="mt-3">Back to <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>

    <!-- Optional Side Image Section -->
    <div class="container ms-5">
        <div class="row custom-img">
            <img src="{% static 'img/check.jpg' %}" alt="Reset Password" class="img-fluid">
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
