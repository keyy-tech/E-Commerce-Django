{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
<main class="d-flex align-items-center min-vh-100">
    <div class="container bg-white shadow rounded p-4 custom-container">
        <div class="form-header text-center">
            <h1 class="h3">Update Profile</h1>
            <p class="text-muted">Modify your profile details below.</p>
        </div>
        <form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
            {% if form.is_valid %}
                {% for field in form %}
                    {% if field.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ field.errors }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <!-- Render Django's form fields -->
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-dark d-block w-100 rounded-4 mt-3">Update Profile</button>
            <div class="mt-3 text-center">
                <a href="{% url 'logout' %}" class="text-decoration-none">Logout</a>
            </div>
        </form>
    </div>

    <!-- Optional Side Image Section -->
    <div class="container ms-5">
        <div class="row custom-img">
            <img src="{% static 'img/check.jpg' %}" alt="Profile Update" class="img-fluid">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
